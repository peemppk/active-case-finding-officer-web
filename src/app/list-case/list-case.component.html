<div class="main-container">
    <div class="clr-row">
        <div class="clr-col-3 clr-offset-9">
            <div style="float: right;">
                <div class="btn-group btn-primary">
                    <button (click)="register()" class="btn">Register</button>
                    <button (click)="scan()" class="btn btn-success">Scan</button>
                </div>
            </div>
        </div>
        <div class="clr-col-12">
            <clr-datagrid>
                <clr-dg-column>เลขอ้างอิงบุคคล</clr-dg-column>
                <clr-dg-column>ชื่อ</clr-dg-column>
                <clr-dg-column>นามสกุล</clr-dg-column>
                <clr-dg-column>เบอร์โทรศัพท์</clr-dg-column>

                <clr-dg-row *ngFor="let i of caseList">
                    <clr-dg-cell>{{i.serial_code}}</clr-dg-cell>
                    <clr-dg-cell>{{i.title_name}} {{i.first_name}}</clr-dg-cell>
                    <clr-dg-cell>{{i.last_name}}</clr-dg-cell>
                    <clr-dg-cell>{{i.telephone}}</clr-dg-cell>
                </clr-dg-row>
                <!-- <clr-dg-footer>{{users.length}} users</clr-dg-footer> -->
            </clr-datagrid>
        </div>
    </div>
</div>

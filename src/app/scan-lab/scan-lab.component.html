<div class="main-container">
    <div class="clr-row wrapper2">
        <div class="clr-col-4">
            <div class="card">
                <div class="card-block">
                    <div class="card-title">
                        Scan Lab 
                        <br>
                    </div>
                    <div class="card-text">
                        <div class="clr-row">
                            <div class="clr-col-12">
                                <div class="clr-form clr-form-compact clr-row">
                                    <label class="clr-control-label clr-col-4">เลขอ้างอิงบุคคล : </label>
                                    <input id="serialCode" type="text" name="query" (keyup)="onKeySerialCode($event)" style="font-size:1.5rem" [(ngModel)]="userCode"
                                        class="clr-col-7 clr-input width-fit" placeholder="">
                                </div>
                            </div>
                            <div class="clr-col-12">
                                <div class="clr-form clr-form-compact clr-row">
                                    <label class="clr-control-label clr-col-4">เลขสิ่งส่งตรวจ : </label>
                                    <input id="specimenCode" type="text" name="query" (keyup)="onKeySpecimenCode($event)" style="font-size:1.5rem" [(ngModel)]="labCode"
                                        class="clr-col-7 clr-input width-fit" placeholder="">
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="clr-col-12">
                                <div style="text-align: center;">
                                    <button (click)="onSave()" [disabled]="isSave" class="btn btn-success">ยืนยัน</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
